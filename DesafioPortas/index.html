<script>

    $numero = prompt("escolha um numero ?") 

    switch ($numero) {
        case "1":
            document.write("<img src ='/img/batman.jpeg' width = '70%'>")
            
            break;
        case "2":
            document.write("<img src ='/img/coringa.jfif' width = '25%'>")
            
            break;
        case "3":
            document.write("<img src ='/img/robin.jpeg' width = '40%'>")
            
            break;
        case "4":
            document.write("<img src ='/img/Charada.webp' width = '40%'>")
            
            break;
        
    }


</script>
